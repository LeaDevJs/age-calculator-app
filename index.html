<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-flex">
    <div class="card">
      <div class="date-container">
      <div class="date-input" id="date-input-day" >
        <p id="dayP">DAY</p>
        <input id="day" type="text" placeholder="DD" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="2">
        <p class="error" id="day-error">Must be a valid day</p>
      </div>
      <div class="date-input">
        <p id="monthP">MONTH</p>
        <input id="month" type="text" placeholder="MM" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="2">
        <p id="month-error" class="error">Must be a valid month</p>
      </div>
      <div class="date-input">
        <p id="yearP">YEAR</p>
        <input id="year" type="text" placeholder="YYYY" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="4">
        <p id="year-error" class="error">Must be in the past</p>
      </div>
    </div>
    <div class="separator">
    <div class="line"></div>
    <div onclick="handleClick()" class="circle"> <img src="assets/images/icon-arrow.svg" alt=""></div>
  </div>
  <div class="calculator">
    <div class="date-calculator">
      <p class="param" id="years-param">--</p>
      <p>years</p>
    </div>
    <div class="date-calculator">
      <p class="param" id="months-param">--</p>
      <p>months</p>
    </div>
    <div class="date-calculator">
      <p class="param" id="days-param">--</p>
      <p>days</p>
    </div>
  </div>

    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
